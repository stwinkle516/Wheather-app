<html>

<head>
    <title>My App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container2">
        
        <div class="header"> <a href="/" style="text-decoration: none; color: rgba;"></a></div>
        
        <!-- city -->
        <div style="margin: 49% 0% 0% 46%;position: fixed; font-size: 40px; font-weight:lighter; color: antiquewhite;">
            {{data ["city"]}} </div>
       <div class="transbox2">
       <div class="display">
            <!--for haze images  -->
        <img src="{{url_for('static',filename='photos/{}.png'.format(data['Haze']))}}" alt="" style=" width: 200px; height: 200px;"><br>
        <div style="margin: -2% 0% 0% 15%;">{{data["Haze"]}}</div></div>
        <!-- for temperature -->
         <div style="color: antiquewhite;margin: 3% 0% 0% 26%; font-size: 45px; position: fixed;">{{data["temp"]}} Â°C</div>  
         
         <!-- for humidity -->
         <i class="fa-solid fa-droplet" aria-hidden="true" style="color: rgba(237, 241, 241, 0.751); margin: 13% 0% 0% 9%; font-size: 39px; position: fixed;"></i>

         <div class="main-humidity">
            
            <div>{{data["humidity"]}} % </div>
        </div>
        <!-- for wind -->
        <i class="fa-solid fa-wind" aria-hidden="true" style="color: rgba(237, 241, 241, 0.751);font-size: 39px;margin: 13% 0% 0% 28%; position: fixed;"></i>
        <div class="main-rain">
            
            <div>{{data["wind"]}} mm</div> 
            </div>

          <!-- for pressure -->
         <i class="fa-solid fa-temperature-arrow-down" aria-hidden="true" style="color: rgba(237, 241, 241, 0.751); margin: 13% 0% 0% 48%; font-size: 39px; position: fixed;"></i>
        
         <div class="main-sun">
            
            <div class="data_sun" style="color: antiquewhite; margin: 17% 0% 0% 46%; position: fixed;font-size: 30px;">{{data["pressure"]}} pa </div>
        </div> 
         



        </div> 
        
            


    </div>
       


            
        </div>



</body>

</html>
